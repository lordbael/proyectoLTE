<div class="hold-transition login-page">
  <div class="login-box animate__animated animate__backInLeft">
      
      <!-- /.login-logo -->
      <div class="card">
        <br>
        <div class="login-logo">
            <a style="color: black;"><b style="color: black;">Admin</b>LTE</a>
        </div>
          <div class="card-body login-card-body">
              <p style="color: black;" class="login-box-msg">Inicio de Sesión</p>

              <form (ngSubmit)="login()" [formGroup]="loginForm" >
                  <div class="input-group mb-3">
                      <input type="email" class="form-control" formControlName="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required >
                      <div class="input-group-append">
                          <div class="input-group-text">
                              <span class="fas fa-envelope" style="color: rgb(48, 37, 37);"></span>
                          </div>
                      </div>
                  </div>
                  <div class="input-group mb-3">
                      <input type="password" class="form-control" formControlName="password" #password placeholder="Password" required >
                      <div class="input-group-append">
                          <div class="input-group-text">
                              <a (click)="hideShowPass()" style="color: rgb(48, 37, 37); cursor: pointer"><i class="fa fa-eye-slash" #togglePassword></i></a>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-8">
                          <div class="icheck-primary">
                              <input type="checkbox" id="remember" (change)="onCheckboxChhange($event)" formControlName="remember">
                              <label for="remember" class="ml-2">
                Recordarme
              </label>
                          </div>
                      </div>
                      <!-- /.col -->
                      <div class="col-4">
                          <button type="submit" class="btn btn-outline-secondary btn-block" [disabled]="loginForm.invalid">Iniciar</button>
                      </div>
                      <!-- /.col -->
                  </div>
              </form>

              <div class="social-auth-links text-center mb-3 " id="my-signin2">

              </div>
              <div class="social-auth-links text-center">
                  <hr>
                  <a class="btn btn-block btn-outline-secondary" (click)="onGoogleLogin()" style="cursor: pointer">
                    <i class="fab fa-google-plus mr-2"></i> Iniciar sesión con Google
                  </a>
                </div>

              <p class="mb-1">
                  <a routerLink="/forgot-password" style="cursor: pointer" class="link-pass"> Olvidé mi contraseña</a>
              </p>
              <p class="mb-0">
                  <a routerLink="/register" class="text-center link-reg cursor">Registrarme</a>
              </p>
          </div>
          <!-- /.login-card-body -->
      </div>
  </div>
  <!-- /.login-box -->
</div>
